[phases.setup]
nixPkgs = ['nodejs-18_x']

[phases.build]
cmds = [
  'npm ci',
  'npm run build',
  'echo "✅ Fresh build completed"',
  'ls -la dist/routes/salesTracking.js',
  'grep -c "moved_to_retargeting" dist/routes/salesTracking.js && echo "✅ moved_to_retargeting field verified"'
]

[start]
cmd = 'echo "=== STARTING SERVER ===" && grep -c "moved_to_retargeting" dist/routes/salesTracking.js && echo "✅ Code verified" && node dist/index.js'
